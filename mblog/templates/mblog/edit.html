{% extends 'mblog/base.html' %}


<title>{% block title %} Edit{% endblock %}</title>

{% block content %}


{% if item %}
  <form class="form-inline my-2 my-lg-0" method = "POST">
       {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" value="{{item.item}}"   aria-label="Search" name = "item">
      
    
        <input class="form-control mr-sm-2" type="hidden" placeholder="{{item.completed}}" value="{{item.completed}}"   aria-label="Search" name = "item.completed">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>

</form>
{% endif %}
{% endblock %}
